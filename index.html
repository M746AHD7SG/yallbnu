<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    video {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Video Sharing Platform</h1>
  <h2>Upload Video</h2>
  <form id="upload-form">
    <input type="text" id="video-name" placeholder="Video Name" required />
    <input type="url" id="github-url" placeholder="GitHub Video URL" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Available Videos</h2>
  <div id="video-list"></div>

  <script>
    const API_BASE = "https://square-cloud-f8f6.shikahajeeb.workers.dev/";

    const uploadForm = document.getElementById("upload-form");
    const videoList = document.getElementById("video-list");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("video-name").value;
      const githubUrl = document.getElementById("github-url").value;

      const response = await fetch(`${API_BASE}/upload`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, githubUrl }),
      });

      if (response.ok) {
        alert("Video uploaded");
        loadVideos();
      } else {
        alert("Upload failed");
      }
    });

    async function loadVideos() {
      const response = await fetch(`${API_BASE}/videos`);
      const videos = await response.json();

      videoList.innerHTML = videos
        .map(
          (video) => `
        <div>
          <h3>${video.name}</h3>
          <video controls>
            <source src="${video.githubUrl}" type="video/mp4" />
          </video>
          <button onclick="deleteVideo('${video.name}')">Delete</button>
        </div>
      `
        )
        .join("");
    }

    async function deleteVideo(name) {
      const response = await fetch(`${API_BASE}/delete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });

      if (response.ok) {
        alert("Video deleted");
        loadVideos();
      } else {
        alert("Delete failed");
      }
    }

    loadVideos();
  </script>
</body>
</html>
